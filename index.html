<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Food</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="/" class="header-logo">
            <img src="/img/flavor-hub.png" alt="Flavor Hub logo">
            <h1>Flavor Hub</h1>
        </a>
        <nav>
            <a href="#home" id="home" class="active">Home</a>
            <a href="#meal" id="meal">Meal</a>
            <a href="#menu" id="menu">Menu</a>
            <a href="#recipe" id="recipe">Recipe</a>
            <a href="#review" id="review">Review</a>
            <a href="#contact" id="contact">Contact</a>
        </nav>
        <div class="header-icons">
            <i class="search-btn fa-sharp fa-solid fa-magnifying-glass"></i>
            <a href="#" class="fa-sharp fa-regular fa-heart"></a>
            <a href="#" class="fa-solid fa-cart-shopping"></a>
        </div>
    </header>
    
    <section class="slider">
        <div class="slider-wrapper">
            <div class="text">
                Experience a world of flavors at <span>Flavor Hub!</span>
                <button type="button">Discover</button>
            </div>
            <div class="img">
                <img src="/img/slider-meal.jpg" alt="Pasta With Tomato and Basil
                ">
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/35f4be6c78.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
