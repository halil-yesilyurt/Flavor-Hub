<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Food</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="/" class="header-logo">
            <img src="/img/flavor-hub.png" alt="Flavor Hub logo">
            <h1>Flavor Hub</h1>
        </a>
        <nav>
            <a href="#home" class="home active">Home</a>
            <a href="#meal" class="meal">Meal</a>
            <a href="#menu" class="menu">Menu</a>
            <a href="#recipe" class="recipe">Recipe</a>
            <a href="#review" class="review">Review</a>
            <a href="#contact" class="contact">Contact</a>
        </nav>
        <div class="header-icons">
            <i class="search-btn fa-sharp fa-solid fa-magnifying-glass"></i>
            <a href="#" class="fa-sharp fa-regular fa-heart"></a>
            <a href="#" class="fa-solid fa-cart-shopping"></a>
        </div>
    </header>
    
    <section class="slider">
        <div class="slider-wrapper">
            <div class="text">
                <span>Flavor Hub!</span>
                <h2>Experience a world of flavors </h2>
                <p>Our restaurant is a hub of culinary creativity and flavor, where we bring together the freshest <br> ingredients and unique cooking techniques to craft unforgettable dishes</p>
                <div class="btn-wrapper">
                   <button class="btn btn-read " type="button">Read More</button>
                   <button class="btn btn-discover bouncy" type="button">Discover</button>
                </div>

            </div>
            <div class="img">
                <img src="/img/slider-meal.jpg" alt="Pasta With Tomato and Basil
                ">
            </div>
        </div>
    </section>

    <section id="meal">
        <h2 class="meal-title">Meal</h2>
        <h3>Populer Meals</h3>
        <div class="meal-wrapper">

        </div>
    </section>

    <script src="https://kit.fontawesome.com/35f4be6c78.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
